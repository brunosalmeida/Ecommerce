version: '3'

services:
  sqlserver:
    container_name: payment.sqlserver
    image: microsoft/mssql-server-linux
    build: 
      context: ./container/sql
      dockerfile: ./Dockerfile
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=DefaultPassword1
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    networks:
      - payment_network
networks:
  payment_network:
    driver: bridge